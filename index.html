<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <title>Juan Fernandez Lab 6</title>
  </head>
  <body>
    <!--Welcome message to guide what must be done-->
    <div class="welcome">
      <h1>Lab 6</h1>
      <p>
        Welcome to lab 6! Adjust the viewport to have a width less than 500
        pixels to see the two-column grid!
      </p>
    </div>
    <!--The grid itself with its grid items inside-->
    <div class="grid">
      <div class="grid-item tablet">
        <img src="images/Tablet.jpg" />
      </div>
      <div class="grid-item coughfin">
        <img src="images/Coughfin.jpg" />
      </div>
      <div class="grid-item potionf">
        <img src="images/PotionF.jpg" />
      </div>
      <div class="grid-item potionj">
        <img src="images/PotionJ.jpg" />
      </div>
      <div class="grid-item potionsn">
        <img src="images/PotionSN.jpg" />
      </div>
      <div class="grid-item stick">
        <img src="images/Stick.jpg" />
      </div>
      <div class="grid-item swordao">
        <img src="images/SwordAO.jpg" />
      </div>
      <div class="grid-item swordg">
        <img src="images/SwordG.jpg" />
      </div>
      <div class="grid-item swordmc">
        <img src="images/SwordMC.jpg" />
      </div>
    </div>
  </body>
</html>
